name: goreleaser

on:
  pull_request:
  push:

permissions:
  contents: write

jobs:
  goreleaser:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release --rm-dist
  upload-artifact:
      strategy:
        matrix:
          os: [ ubuntu-latest, macos-latest, windows-latest ]
      runs-on: ${{ matrix.os }}
      steps:
        -
          name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        -
          name: Set up Go
          uses: actions/setup-go@v2
          with:
            go-version: 1.16
        -
          name: GoReleaser
          uses: ./
          with:
            args: release --publish --rm-dist
            workdir: ./test
